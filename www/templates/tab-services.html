<ion-view view-title="KSL RESORT HOTEL" id="tab_services">
  <ion-content class="padding">
    <ion-slide-box>
      <ion-slide>
        <div class="box blue"><img class="full-image" src="img/service_banner1.jpg"></div>
      </ion-slide>
      <ion-slide>
        <div class="box green"><img class="full-image" src="img/service_banner2.jpg"></div>
      </ion-slide>
      <ion-slide>
        <div class="box red"><img class="full-image" src="img/service_banner3.jpg"></div>
      </ion-slide>
      <ion-slide>
        <div class="box red"><img class="full-image" src="img/service_banner4.jpg"></div>
      </ion-slide>
    </ion-slide-box>
    <div class="item item-divider item-text-wrap header">
          <h3 align="center">HAPPENING ALWAYS AT KSL RESORT HOTEL</h3>
        </div>

      <div id="map" data-tap-disabled="true"></div>

    <div class="services-page">
      <div class="list card" ng-repeat="service in services">
        <div class="item item-divider item-text-wrap">
          <h2 align="center">{{service.name}}</h2>
        </div>
        <div class="item item-body">
          <img class="full-image" src="{{service.img}}">
        </div>
        <div class="item item-text-wrap">{{service.desc}}</div>
      </div>
    </div>
  </ion-content>
</ion-view>

<style type="text/css">
#tab_services .header{
  margin-top: 10px;
}
#map {
  width: 100%;
  height: 30%;
  margin-bottom: 10px;
}

#tab_services .scroll {
  height: 100%;
}
</style>
